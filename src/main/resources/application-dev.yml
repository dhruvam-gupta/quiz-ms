spring:
  datasource:
    url: jdbc:h2:mem:quiz_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
logging:
  level:
    com.quiz.app: DEBUG
    org.springframework: INFO

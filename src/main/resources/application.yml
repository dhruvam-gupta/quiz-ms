server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: quiz-microservice
    
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/quiz_db
    username: quiz_user
    password: quiz_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: QuizHikariPool
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        
  # Flyway Configuration (optional)
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    
# Logging Configuration
logging:
  level:
    com.quiz.app: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/quiz-microservice.log

# Management Configuration (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
      
# Custom Application Properties
app:
  quiz:
    default-question-count: 10
    max-question-count: 50
    session-timeout-hours: 24
